{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block navbar %}
<nav>

</nav>
{% endblock %}

{% block content %}
<h1>Liste des Aéroports</h1>

<div class="card-container">
    {% for x in Aeroports %}
        <div class="card">
            <h3>{{ x.nom }}</h3>
            <a href="{% url 'afficheAeroports' x.id %}">Voir les détails</a>
        </div>
    {% empty %}
        <p>Aucun Aéroports trouvé.</p>
    {% endfor %}
</div>
{% endblock %}
