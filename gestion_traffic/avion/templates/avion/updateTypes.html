{% extends "base.html" %}

{% block title %}Modifier un type d'avion{% endblock %}

{% block content %}
    <h1>Modifier un type d'avion</h1>

    <form method="post" action="{% url 'traitementTypesModif' id=id %}">

        {% csrf_token %}
        <ul style="list-style-type: none; padding: 0;">
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="Enregistrer les modifications">
    </form>
{% endblock %}
