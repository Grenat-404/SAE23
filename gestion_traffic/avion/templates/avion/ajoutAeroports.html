{% extends "base.html" %}

{% block title %}Ajouter un Aéroport{% endblock %}

{% block content %}
    <h1>Ajouter un nouvel Aéroport</h1>

    <form method="post" action="{% url 'traitementAeroportsAjout' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <ul style="list-style-type: none; padding: 0;">
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="Envoyer les données">
    </form>
{% endblock %}
