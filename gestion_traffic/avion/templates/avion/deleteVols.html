{% extends 'base.html' %}
{% block title %}Supprimer Vol{% endblock %}
{% block content %}
<h1>Supprimer Vol</h1>
<p>Confirmez la suppression du vol <strong>{{ object }}</strong>.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Oui, supprimer</button>
  <a href="{% url 'avion:afficheVols' %}">Annuler</a>
</form>
{% endblock %}
