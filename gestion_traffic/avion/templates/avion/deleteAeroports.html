{% extends 'base.html' %}
{% block title %}Supprimer Aéroport{% endblock %}
{% block content %}
<h1>Supprimer Aéroport</h1>
<p>Confirmez la suppression de <strong>{{ object.nom }}</strong>.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Oui, supprimer</button>
  <a href="{% url 'avion:afficheAeroports' %}">Annuler</a>
</form>
{% endblock %}
